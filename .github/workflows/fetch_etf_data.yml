name: 抓取ETF和期权数据

on:
  schedule:
    - cron: '*/30 9-15 * * 1-5'
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: 设置Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        pip install akshare pandas numpy requests
        
    - name: 抓取ETF数据
      run: python scripts/github_fetch_etf_data.py
      
    - name: 抓取ETF期权数据
      run: python scripts/github_fetch_option_data.py
      
    - name: 提交数据
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "更新ETF和期权数据 - $(date +'%Y-%m-%d %H:%M')"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
